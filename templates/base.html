<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Musician Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(217, 221, 224);">
    <!-- Navber create-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4 ps-5 px-5">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{%url 'homepage'%}">Home</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'add_musician'%}">Add Musician</a>
            </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'add_album'%}">Add Album</a>
              </li>
          </ul>
          <form class="d-flex form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <!-- Navber create end-->
    <!-- heading -->
    <figure class="text-center pt-3 bg-secondary text-white" style="border-bottom: 1px solid #ccc;">
        <blockquote class="blockquote">
        <h1>Musician Directory</h1>
          <p>Music is the Universal Language of Mankind, Connecting Hearts and Minds Across Boundaries</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Henry Wadsworth Longfellow</cite>
        </figcaption>
      </figure>

    <!-- heading end -->
    {% block content %}
    {%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
